<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="간단하고 아름다운 기도 관리 앱">
    <title>기도노트 - Prayer Note</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- 시작 화면 -->
        <div id="startScreen" class="start-screen">
            <div class="start-container">
                <h1 class="app-title">🙏 기도노트</h1>
                <p class="app-subtitle">간단하게 기도를 기록해보세요</p>
                <div class="start-form">
                    <input 
                        type="text" 
                        id="userName" 
                        class="input-field" 
                        placeholder="이름을 입력하세요"
                        maxlength="20"
                    >
                    <button id="startBtn" class="btn btn-primary">시작하기</button>
                </div>
            </div>
        </div>

        <!-- 메인 앱 -->
        <div id="mainApp" class="main-app hidden">
            <!-- 헤더 -->
            <header class="app-header">
                <div class="header-content">
                    <h1 id="headerTitle" class="header-title">기도노트</h1>
                    <div class="header-actions">
                        <button id="helpBtn" class="btn-icon">?</button>
                        <button id="logoutBtn" class="btn-text">로그아웃</button>
                    </div>
                </div>
                
                <!-- 입력 영역 -->
                <div class="input-section">
                    <input 
                        type="text" 
                        id="prayerInput" 
                        class="prayer-input" 
                        placeholder="새로운 기도를 입력하세요"
                    >
                    <select id="prayerType" class="prayer-type-select">
                        <option value="supplication">간구</option>
                        <option value="thanksgiving">감사</option>
                        <option value="adoration">찬양</option>
                        <option value="confession">자백</option>
                    </select>
                    <button id="addBtn" class="btn btn-add">추가</button>
                </div>
            </header>

            <!-- 도움말 -->
            <div id="helpModal" class="modal hidden">
                <div class="modal-content">
                    <h3>상태 설명</h3>
                    <p><strong>W (Wait)</strong> - 기다리는 중</p>
                    <p><strong>Y (Yes)</strong> - 응답받음</p>
                    <p><strong>N (No)</strong> - 응답 안됨</p>
                    <button id="closeHelp" class="btn btn-secondary">닫기</button>
                </div>
            </div>

            <!-- 통계 -->
            <section id="stats" class="stats-section">
                <!-- JavaScript로 동적 생성 -->
            </section>

            <!-- 필터 -->
            <section class="filter-section">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="W">기다림</button>
                <button class="filter-btn" data-filter="Y">응답됨</button>
                <button class="filter-btn" data-filter="N">응답안됨</button>
            </section>

            <!-- 기도 목록 -->
            <main id="prayerList" class="prayer-list">
                <!-- JavaScript로 동적 생성 -->
            </main>
        </div>
    </div>

    <!-- JavaScript 파일들 (순서 중요!) -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/components/templates.js"></script>
    <script src="src/js/prayers.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
